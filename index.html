<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Sudoku Solver</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #000000, #333333);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00ffc8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      justify-content: center;
      margin: 20px auto;
      /* border: 3px solid #00ffc8; <-- dihapus */
    }

    .cell {
      width: 40px;
      height: 40px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #555;
      background-color: #222;
      color: #00ffc8;
    }

    .cell.bottom-bold {
      border-bottom: 3px solid #00ffc8;
    }

    .cell.right-bold {
      border-right: 3px solid #00ffc8;
    }

    .cell:focus {
      outline: 2px solid #00ffc8;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }

    button:hover {
      background-color: #00bfa6;
    }
  </style>
</head>
<body>

  <h1>AI Sudoku Solver</h1>
  <p>Isi angka yang diketahui lalu klik "Solve". Kosongkan dengan 0 atau biarkan kosong.</p>
  <div class="grid" id="sudokuGrid"></div>
  <button onclick="solveSudoku()">Solve</button>
  <button onclick="resetGrid()">Reset</button>

  <script src="script.js"></script>
</body>
</html>
